<ion-view view-title="用户">
  <ion-content class="padding">
    <div ng-show="userInfo" class="center">
      <img src="img/user.png" class="user-image">
      <p>{{userInfo.company}}</p>
      <p>{{userInfo.realname}}</p>
      <button class="button button-positive" ng-click="quitLogin()">{{userInfo.company?"切换用户":"登录"}}</button>
    </div>
  </ion-content>
</ion-view>
