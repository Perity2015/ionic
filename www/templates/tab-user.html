<ion-view view-title="用户">
  <ion-content class="padding">
    <div ng-show="userInfo" style="text-align: center;">
      <img src="img/user.jpg" style="width: 64px;height: 64px;border-radius: 32px;">
      <p>{{userInfo.company}}</p>
      <p>{{userInfo.realname}}</p>
      <button class="button button-positive" ng-click="quitLogin()">切换用户</button>
    </div>
  </ion-content>
</ion-view>
