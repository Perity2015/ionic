<ion-view view-title="记录">
  <ion-content>
    <div class="list card">
      <ion-item class="item item-avatar" ng-repeat="card in cards" type="item-text-wrap"  href="#/tab/records/{{card.related}}">
        <img src='{{card.img}}'>
        <h2>{{card.title}}</h2>
        <p>{{card.memo}}</p>
      </ion-item>
    </div>
  </ion-content>
</ion-view>
