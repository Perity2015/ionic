<ion-view hide-tabs="true" view-title="{{picture.title}}" >
  <ion-content padding="true">
    <div class="card">
      <div style="text-align: center;padding:4px;" ng-show="memo">
        <h3>{{picture.memo}}</h3>
      </div>
      <div class="item item-image">
        <img src="{{picture.imageUrl}}">
      </div>
    </div>
  </ion-content>
</ion-view>
