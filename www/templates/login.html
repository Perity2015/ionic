<ion-view view-title="登录">
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="username" ng-model="user.username"></label>
      <label class="item item-input">
        <input type="password" placeholder="password" ng-model="user.password"></label>
      <button class="button button-full button-positive" ng-click="login(user)">登录</button>
    </div>
  </ion-content>
</ion-view>
